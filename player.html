<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cba9e78ac5.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="primary">
        <span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span>
    </div>
    <div class="playerInfo">Turn For Player - X</div>
    <div class="gameContainer">
        <div class="x-info">
            <div class="playerX">Player-X</div>
            <div class="pointsX">X-Points</div>
            <div id="x-points">0</div>
        </div>

        <div class="container ">
                <div class="box line bl-0 bt-0"><span class="boxItem"></span></div>
                <div class="box line bt-0"><span class="boxItem"></span></div>
                <div class="box line bt-0 br-0"><span class="boxItem"></span></div>
                <div class="box line bl-0"><span class="boxItem"></span></div>
                <div class="box line"><span class="boxItem"></span></div>
                <div class="box line br-0"><span class="boxItem"></span></div>
                <div class="box line bl-0 bb-0"><span class="boxItem"></span></div>
                <div class="box line bb-0"><span class="boxItem"></span></div>
                <div class="box line bb-0 br-0"><span class="boxItem"></span></div>
        </div>
        <div class="o-info">
            <div class="playerO">Player-O</div>
            <div class="pointsO">O-Points</div>
                    <div id="o-points">0</div>
        </div>
    </div>
    <div class="setting">
        <div>
            <button  id="playAgain" type="button">Play Again</i></button>
        </div>
        <div id="home">
            <a  href="/index.html"><i class="fa-solid fa-2x fa-house-chimney"></i></a>
        </div>
        <div >
            <button id="reset" type="reset">Reset</i></button>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
